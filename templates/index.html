<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-5" style="width: 100%;">
            <div class="card-header text-center">
                <h1>Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <form id="predictForm">
                    <div class="form-group text-center">
                        <label><b>Select the company:</b></label>
                        <select class="form-control" id="company" name="company" required onchange="load_car_models()">
                            <option value="">-- Select Company --</option>
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <label><b>Select model:</b></label>
                        <select class="form-control" id="car_model" name="car_model" required>
                            <option value="">-- Select Model --</option>
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <label><b>Select Year of Purchase:</b></label>
                        <select class="form-control" id="year" name="year" required>
                            <option value="">-- Select Year --</option>
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <label><b>Select Fuel Type:</b></label>
                        <select class="form-control" id="fuel_type" name="fuel_type" required>
                            <option value="">-- Select Fuel Type --</option>
                            {% for fuel_type in fuel_types %}
                            <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <label><b>Enter Kilometers Travelled:</b></label>
                        <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometers driven" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                    </div>
                </form>

                <div class="row">
                    <div class="col-12 text-center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Pass car models as JSON from Flask
    var all_models = {{ car_models_json|safe }};

    function load_car_models() {
        var company = document.getElementById('company').value;
        var car_model = document.getElementById('car_model');
        car_model.innerHTML = '<option value="">-- Select Model --</option>'; // reset

        if(company in all_models) {
            all_models[company].forEach(function(model) {
                var option = document.createElement("option");
                option.value = model;
                option.innerHTML = model;
                car_model.add(option);
            });
        }
    }

    document.getElementById('predictForm').addEventListener("submit", function(event) {
        event.preventDefault(); // prevent normal form submission

        var fd = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price...";

        xhr.onload = function() {
            if(xhr.status === 200) {
                document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
            } else {
                document.getElementById('prediction').innerHTML = "Error predicting price!";
            }
        };

        xhr.send(fd);
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
